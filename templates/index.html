<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT to Script</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #2196F3;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .info-box li:before {
            content: "•";
            position: absolute;
            left: 5px;
            color: #2196F3;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .file-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-upload-area:hover {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .file-upload-area.dragover {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .file-upload-area p {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
        }

        .file-name {
            color: #2196F3;
            font-weight: 600;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #2196F3;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background: #1976D2;
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .slide-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #2196F3;
        }

        .slide-number {
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 8px;
        }

        .slide-content {
            color: #2c3e50;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .download-btn {
            background: #4CAF50;
            margin-top: 15px;
        }

        .download-btn:hover {
            background: #45a049;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">P</div>
            <h1>PPT to Script</h1>
            <p class="subtitle">PowerPoint를 발표 스크립트로 자동 변환</p>
        </div>

        <div class="info-box">
            <h3>사용 방법</h3>
            <ul>
                <li>PPT 또는 PPTX 파일을 업로드하세요</li>
                <li>AI가 자동으로 발표 스크립트를 생성합니다 (GPT-4o-mini 사용)</li>
            </ul>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label>PPT 파일 선택</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#2196F3" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>파일을 선택하거나 드래그하세요</p>
                    <div class="file-name" id="fileName"></div>
                </div>
                <input type="file" id="fileInput" accept=".ppt,.pptx" required>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>LLM 선택</label>
                    <select id="client" required>
                        <option value="openai">OpenAI (GPT)</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                        <option value="gemini">Google (Gemini)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>모델</label>
                    <input type="text" id="model" value="gpt-4o-mini" required>
                </div>
            </div>

            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="apiKey" placeholder="API 키를 입력하세요" required>
            </div>

            <div class="form-group">
                <label>전체 슬라이드 공통 요구사항 (선택)</label>
                <textarea id="instructions" placeholder="예: 대학 수의 발생학 관점에서 간단히 설명해주세요"></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">스크립트 생성하기</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>스크립트를 생성하고 있습니다. 잠시만 기다려주세요...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result" id="result">
            <h3>생성된 스크립트</h3>
            <div id="slidesList"></div>
            <button class="btn download-btn" id="downloadBtn">JSON 다운로드</button>
        </div>
    </div>

    <script>
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        const slidesList = document.getElementById('slidesList');
        const submitBtn = document.getElementById('submitBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentOutputFile = null;

        // File upload area click
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });

        // Drag and drop
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = e.dataTransfer.files[0].name;
            }
        });

        // Form submit
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('client', document.getElementById('client').value);
            formData.append('model', document.getElementById('model').value);
            formData.append('api_key', document.getElementById('apiKey').value);
            formData.append('instructions', document.getElementById('instructions').value);

            // Hide previous results
            error.style.display = 'none';
            success.style.display = 'none';
            result.style.display = 'none';

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    success.textContent = '스크립트가 성공적으로 생성되었습니다!';
                    success.style.display = 'block';

                    // Display results
                    slidesList.innerHTML = '';
                    data.result.slides.forEach(slide => {
                        const slideItem = document.createElement('div');
                        slideItem.className = 'slide-item';
                        slideItem.innerHTML = `
                            <div class="slide-number">슬라이드 ${slide.number}</div>
                            <div class="slide-content">${slide.content}</div>
                        `;
                        slidesList.appendChild(slideItem);
                    });

                    currentOutputFile = data.output_file;
                    result.style.display = 'block';

                    // Scroll to results
                    result.scrollIntoView({ behavior: 'smooth' });
                } else {
                    error.textContent = data.error || '오류가 발생했습니다';
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = '서버 연결에 실패했습니다: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (currentOutputFile) {
                const filename = currentOutputFile.split('/').pop().split('\\').pop();
                window.location.href = `/download/${filename}`;
            }
        });

        // Update model based on client selection
        document.getElementById('client').addEventListener('change', (e) => {
            const modelInput = document.getElementById('model');
            switch(e.target.value) {
                case 'openai':
                    modelInput.value = 'gpt-4o-mini';
                    break;
                case 'anthropic':
                    modelInput.value = 'claude-3-5-sonnet-latest';
                    break;
                case 'gemini':
                    modelInput.value = 'gemini-2.0-flash-exp';
                    break;
            }
        });
    </script>
</body>
</html>
